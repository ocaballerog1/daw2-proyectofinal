<ion-header>
  <ion-toolbar>
    <ion-title>Citas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let cita of citas">
      <ion-button shape="round" color="primary">{{cita.fecha.seconds | date}}</ion-button>
      <ion-label>
        <h2>Finn</h2>
        <h3>Medico: ?</h3>
        <p>Observaciones: {{cita.observaciones}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
